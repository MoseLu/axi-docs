name: Sync Documentation

on:
  push:
    branches: [main]
    paths:
      - 'uploads/md/**'
  workflow_dispatch:

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    outputs:
      artifact-id: ${{ steps.upload.outputs.artifact-id }}
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 安装 pnpm
      uses: pnpm/action-setup@v4
        
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        
    - name: 安装依赖
      run: pnpm install
        
    - name: 同步 MD 文件
      run: |
        # 同步 uploads/md 到 docs/content
        rsync -av --delete --include=*.md --exclude=* uploads/md/ docs/content/
        
    - name: 构建文档
      run: pnpm docs:build
        
    - name: 提交更改
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/content/
        git commit -m "docs: 同步文档更新" || echo "No changes to commit"
        git push
        
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      id: upload
      with:
        name: dist-${{ github.event.repository.name }}
        path: docs/.vitepress/dist/
        retention-days: 1
        
    - name: 触发部署
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.DEPLOY_CENTER_PAT }}
        script: |
          try {
            console.log('开始触发部署...');
            
            const deploySecrets = JSON.stringify({
              SERVER_HOST: '${{ secrets.SERVER_HOST }}',
              SERVER_PORT: '${{ secrets.SERVER_PORT }}',
              SERVER_USER: '${{ secrets.SERVER_USER }}',
              SERVER_KEY: '${{ secrets.SERVER_KEY }}',
              DEPLOY_CENTER_PAT: '${{ secrets.DEPLOY_CENTER_PAT }}'
            });
            
            const nginxConfig = 'location /docs/ { alias /srv/static/axi-docs/; index index.html; try_files $uri $uri/ /docs/index.html; add_header Cache-Control "no-cache, no-store, must-revalidate" always; add_header Pragma "no-cache" always; add_header Expires "0" always; } location = /docs { return 301 /docs/; }';
            
            const { data: response } = await github.rest.actions.createWorkflowDispatch({
              owner: 'MoseLu',
              repo: 'axi-deploy',
              workflow_id: 'main-deployment.yml',
              ref: 'master',
              inputs: {
                project: '${{ github.event.repository.name }}',
                source_repo: '${{ github.repository }}',
                run_id: '${{ github.run_id }}',
                deploy_type: 'static',
                nginx_config: nginxConfig,
                test_url: 'https://redamancy.com.cn/docs/',
                deploy_secrets: deploySecrets
              }
            });
            console.log('部署已成功触发!');
          } catch (error) {
            console.error('触发部署失败:', error.message);
            throw error;
          } 