name: Build & Deploy AXI Docs

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-id: ${{ steps.upload.outputs.artifact-id }}
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 设置 pnpm
        uses: pnpm/action-setup@v4
        
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: 安装依赖
        run: pnpm install --frozen-lockfile
        
      - name: 构建项目
        run: pnpm run docs:build
        
      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        id: upload
        with:
          name: dist-${{ github.event.repository.name }}
          path: docs/.vitepress/dist/
          retention-days: 1

  trigger-deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 触发部署
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.DEPLOY_CENTER_PAT }}
          script: |
            const { data: response } = await github.rest.actions.createWorkflowDispatch({
              owner: 'MoseLu',
              repo: 'axi-deploy',
              workflow_id: 'universal_deploy.yml',
              ref: 'master',
              inputs: {
                project: '${{ github.event.repository.name }}',
                source_repo: '${{ github.repository }}',
                run_id: '${{ needs.build.outputs.artifact-id }}',
                deploy_type: 'static',
                nginx_config: 'location /docs/ { alias /srv/static/${{ github.event.repository.name }}/; try_files $uri $uri/ /docs/index.html; add_header X-Robots-Tag "noindex, nofollow"; location ~* \\.html$ { add_header Content-Type "text/html; charset=utf-8"; } }',
                test_url: 'https://redamancy.com.cn/docs/'
              }
            });
            console.log('部署已触发:', response);
