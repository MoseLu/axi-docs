name: Sync Documentation

on:
  push:
    branches: [main]
    paths:
      - 'uploads/md/**'
  workflow_dispatch:

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    outputs:
      artifact-id: ${{ steps.upload.outputs.artifact-id }}
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 安装 pnpm
      uses: pnpm/action-setup@v4
        
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        
    - name: 安装依赖
      run: pnpm install
        
    - name: 同步 MD 文件
      run: |
        # 同步 uploads/md 到 docs/content
        rsync -av --delete --include=*.md --exclude=* uploads/md/ docs/content/
        
    - name: 构建文档
      run: pnpm docs:build
        
    - name: 提交更改
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/content/
        git commit -m "docs: 同步文档更新" || echo "No changes to commit"
        git push
        
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      id: upload
      with:
        name: dist-${{ github.event.repository.name }}
        path: docs/.vitepress/dist/
        retention-days: 1
        
    - name: 触发部署
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.DEPLOY_CENTER_PAT }}
        script: |
          const { data: response } = await github.rest.actions.createWorkflowDispatch({
            owner: 'MoseLu',
            repo: 'axi-deploy',
            workflow_id: 'deploy.yml',
            ref: 'main',
            inputs: {
              project: '${{ github.event.repository.name }}',
              lang: 'static',
              artifact_id: '${{ needs.sync-and-deploy.outputs.artifact-id }}',
              deploy_path: '/www/wwwroot/${{ github.event.repository.name }}',
              start_cmd: 'echo "VitePress静态网站部署完成，无需启动命令"',
              caller_repo: '${{ github.repository }}',
              caller_branch: '${{ github.ref_name }}',
              caller_commit: '${{ github.sha }}',
              server_host: '${{ secrets.SERVER_HOST }}',
              server_port: '${{ secrets.SERVER_PORT }}',
              server_user: '${{ secrets.SERVER_USER }}',
              server_key: '${{ secrets.SERVER_SSH_KEY }}'
            }
          });
          console.log('✅ 部署已触发:', response); 