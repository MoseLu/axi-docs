name: Deploy to Server

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.7.1
        
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        
    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
          
    - name: Install dependencies
      run: pnpm install
      
    - name: Build docs
      run: pnpm docs:build
      
    - name: Test SSH Connection
      uses: MoseLu/axi-deploy/.github/workflows/test-connection.yml@master
      
    - name: Deploy to server
      uses: MoseLu/axi-deploy/.github/workflows/ssh-deploy.yml@master
      with:
        source_path: './docs/.vitepress/dist'
        target_path: '/www/wwwroot/axi-docs'
        exclude_files: '.git,node_modules,.env'
        commands: |
          cd /www/wwwroot/axi-docs
          chmod -R 755 .
          sudo systemctl reload nginx 