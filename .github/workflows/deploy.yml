name: Deploy to Server

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: 安装依赖
        run: pnpm install
        
      - name: 构建文档
        run: pnpm docs:build
        
      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        id: upload
        with:
          name: dist-axi-docs
          path: docs/.vitepress/dist/
          
      - name: 触发部署
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.DEPLOY_TOKEN }}
          script: |
            const { data: response } = await github.rest.actions.createWorkflowDispatch({
              owner: 'MoseLu',
              repo: 'axi-deploy',
              workflow_id: 'deploy.yml',
              ref: 'master',
              inputs: {
                project: 'axi-docs',
                lang: 'node',
                artifact_id: '${{ github.run_id }}',
                deploy_path: '/www/wwwroot/axi-docs',
                start_cmd: 'cd /www/wwwroot/axi-docs && chmod -R 755 . && sudo systemctl reload nginx',
                caller_repo: '${{ github.repository }}',
                caller_branch: '${{ github.ref_name }}',
                caller_commit: '${{ github.sha }}'
              }
            });
            console.log('部署已触发:', response);
