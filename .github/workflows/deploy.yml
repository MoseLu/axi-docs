name: Build & Trigger Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      run-id: ${{ github.run_id }}  # 直接传递 run_id，中心仓库用它下载 artifact

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖并构建
        run: |
          npm ci
          npm run docs:build

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.event.repository.name }}  # 与中心仓库约定一致
          path: docs/.vitepress/dist/
          retention-days: 1

  trigger-deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 触发中心仓库部署
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.DEPLOY_CENTER_PAT }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'MoseLu',
              repo: 'axi-deploy',
              workflow_id: 'external-deploy.yml',
              ref: 'master',
              inputs: {
                project: '${{ github.event.repository.name }}',
                lang: 'static',
                artifact_id: '${{ needs.build.outputs.run-id }}',  // 传递 run_id
                deploy_path: '/www/wwwroot/${{ github.event.repository.name }}',
                start_cmd: 'echo "静态网站部署完成，无需启动命令"'
              }
            });