name: Deploy to Server

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: 安装依赖
        run: pnpm install
        
      - name: 构建文档
        run: pnpm docs:build
        
      - name: 触发部署
        uses: actions/github-script@v7
        with:
          script: |
            const { data: response } = await github.rest.actions.createWorkflowDispatch({
              owner: 'MoseLu',
              repo: 'axi-deploy',
              workflow_id: 'deploy-dispatch.yml',
              ref: 'master',
              inputs: {
                caller_repo: '${{ github.repository }}',
                caller_branch: '${{ github.ref_name }}',
                caller_commit: '${{ github.sha }}',
                source_path: './docs/.vitepress/dist',
                target_path: '/www/wwwroot/axi-docs',
                exclude_files: '.git,node_modules,.env',
                commands: 'cd /www/wwwroot/axi-docs\nchmod -R 755 .\nsudo systemctl reload nginx'
              }
            });
            console.log('部署已触发:', response);
