name: Build & Trigger Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-id: ${{ steps.upload.outputs.artifact-id }}  # 保持与部署中心约定的输出名称

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖并构建
        run: |
          npm ci
          npm run docs:build

      - name: 上传构建产物
        uses: actions/upload-artifact@v4  # 修正了这里的拼写错误（actionsactions → actions）
        id: upload  # 添加ID以输出artifact-id
        with:
          name: dist-${{ github.event.repository.name }}
          path: docs/.vitepress/dist/
          retention-days: 1

  trigger-deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 触发中心仓库部署
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.DEPLOY_CENTER_PAT }}
          script: |
            const { data: response } = await github.rest.actions.createWorkflowDispatch({
              owner: 'MoseLu',
              repo: 'axi-deploy',
              workflow_id: 'external-deploy.yml',  # 还原为文档中指定的工作流ID
              ref: 'master',
              inputs: {
                project: '${{ github.event.repository.name }}',
                lang: 'static',
                artifact_id: '${{ needs.build.outputs.artifact-id }}',
                deploy_path: '/www/wwwroot/${{ github.event.repository.name }}',
                start_cmd: 'echo "静态网站部署完成，无需启动命令"',
                caller_info: '${{ github.repository }}/${{ github.ref_name }}/${{ github.sha }}',
                run_id: '${{ github.run_id }}',
                server_host: '${{ secrets.SERVER_HOST }}',
                server_port: '${{ secrets.SERVER_PORT }}',
                server_user: '${{ secrets.SERVER_USER }}',
                server_key: '${{ secrets.SERVER_KEY }}'
              }
            });
            console.log('✅ 部署已触发:', response);